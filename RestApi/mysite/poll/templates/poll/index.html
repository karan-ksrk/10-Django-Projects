{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/poll/{{ question.id }}/">{{ question.question_text }}</a>
         - <a href="/poll/{{question.id}}/delete">Delete</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
